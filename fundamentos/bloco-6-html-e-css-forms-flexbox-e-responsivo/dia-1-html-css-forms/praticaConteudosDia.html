<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tela de Login</title>
  </head>
  <body>
    <header><h1>Login e Senha</h1></header>
    <form action="" method="GET">
      <p>Usuario (E-mail)</p>
      <input type="email" name="user" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
      <p>Senha</p>
      <input type="password" name="pass" placeholder="Digite sua senha" required>
      <input type="checkbox" name="remember">Lembre-me
      <br>
      <br>
      <input type="button" name="login">Entre
    </form>
  </body>
</html>
