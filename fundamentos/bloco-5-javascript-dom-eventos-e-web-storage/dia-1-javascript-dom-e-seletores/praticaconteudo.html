<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Sob o sol de toscana"
      document.getElementById("second-paragraph").innerText = "Gosto muito de ver quando to tristinho e quero ficar feliz";
      document.getElementById("subtitle").innerText = "Meu filme favorito";
      document.getElementsByClassName("paragraph")[0].style.color='pink';
      document.getElementsByTagName("h4")[0].style.color='orange';
    </script>
  </body>
</html>
